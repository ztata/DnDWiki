<div class="container mt-3">
    <div class="row">
        <div class="col"></div>
        <div class="col"><img class="mt-3" width="900px"
                src="https://media.dnd.wizards.com/styles/second_hubpage_banner/public/images/head-banner/dnd_tasha_header_0.jpg">
        </div>
        <div class="col"></div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <h1 class="title">Alignments</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-accordion>
                <div *ngFor="let alignment of alignments">
                    <mat-expansion-panel class="mb-1">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="title">{{alignment.name}}</mat-panel-title>
                        </mat-expansion-panel-header>
                        <h3>{{alignment.desc}}</h3>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>
        </div>
    </div>

</div>
