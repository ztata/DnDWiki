<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col"></div>
        <div class="col">
            <img class="mt-3" width="900px"
                src="https://media.dnd.wizards.com/styles/second_hubpage_banner/public/images/head-banner/dnd_tasha_header_0.jpg">
        </div>
        <div class="col"></div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col text-center">
            <h1 class="title big"><strong>Traits</strong></h1>
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col text-left">
            <mat-accordion>
                <div *ngFor="let item of sortedList">
                    <mat-expansion-panel class="mb-3" [expanded]="item.open">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3 class="title"><strong>{{item?.id}}</strong></h3>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-accordion>
                            <div *ngFor="let trait of item?.features">
                                <mat-expansion-panel class="mb-3" [expanded]="trait.open">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title class="title">{{trait?.name}}</mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <h3>{{trait?.desc}}</h3>
                                    <ul>
                                        <li *ngIf="trait?.races?.length > 0"><strong>Races:</strong>
                                            <ul>
                                                <div *ngFor="let race of trait?.races">
                                                    <li><a
                                                            [routerLink]="['/raceDetails', race?.index]">{{race?.name}}</a>
                                                    </li>
                                                </div>
                                            </ul>
                                        </li>
                                        <li *ngIf="trait?.subraces?.length > 0"><strong>Subraces:</strong>
                                            <ul>
                                                <div *ngFor="let subrace of trait?.subraces">
                                                    <li><a
                                                            [routerLink]="['/raceDetails', subrace?.index]">{{subrace?.name}}</a>
                                                    </li>
                                                </div>
                                            </ul>
                                        </li>
                                        <li *ngIf="trait?.proficiencies?.length > 0"><strong>Proficiencies:</strong>
                                            <ul>
                                                <div *ngFor="let proficiency of trait?.proficiencies">
                                                    <li>{{proficiency?.name}}</li>
                                                </div>
                                            </ul>
                                        </li>
                                    </ul>
                                </mat-expansion-panel>
                            </div>
                        </mat-accordion>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>
        </div>

    </div>
</div>
