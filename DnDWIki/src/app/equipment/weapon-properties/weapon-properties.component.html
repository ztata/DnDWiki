<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <img class="mt-3" width="900px"
                src="https://mygamenightblog.files.wordpress.com/2019/03/phandelver-banner.jpg?w=1920&h=540&crop=1">
        </div>
        <div class="col">
        </div>
    </div>
    <div>
        <div class="row mt-3">
            <div class="col text-center">
                <h1 class="title">Weapon Properties</h1>
            </div>
        </div>
        <div class="row mt-3">
            <mat-accordion>
                <div *ngFor="let item of propertyList">
                    <mat-expansion-panel class="mb-1" [expanded]="item.open">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="title">{{item.name}}</mat-panel-title>
                        </mat-expansion-panel-header>
                        <div *ngFor="let bullet of item.desc">
                            <h3>{{bullet}}</h3>
                        </div>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>
        </div>
    </div>
</div>
