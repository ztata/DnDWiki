 <div class="container">
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col">
            <!-- <img class="mt-3" width="900px" src="https://mygamenightblog.files.wordpress.com/2019/03/phandelver-banner.jpg?w=1920&h=540&crop=1"> -->
            <img width="900px" src="https://www.evld.org/sites/evld.org/files/images/slideshow/DnD-5th.jpg">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-3">
        <div class="col text-center">
            <h1 class="title">All Rules</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-accordion>
                <div *ngFor="let item of sortedList">
                    <mat-expansion-panel class="mb-1">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="title">{{item?.id}}</mat-panel-title>
                        </mat-expansion-panel-header>

                        <mat-accordion>
                            <div *ngFor="let rule of item?.features">
                                <mat-expansion-panel class="mb-1">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title class="title">{{rule?.name}}</mat-panel-title>
                                    </mat-expansion-panel-header>
                                        <h3 style="white-space: pre-line;">{{rule.desc}}</h3>
                                </mat-expansion-panel>
                            </div>
                        </mat-accordion>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>
        </div>
    </div>
</div>
