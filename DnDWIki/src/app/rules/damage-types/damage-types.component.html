<div class="container mt-3">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="d-flex">
                <!-- <img class="mx-auto" src="https://blackcitadelrpg.com/wp-content/uploads/2021/11/Dragon-On-Ledge-Breathing-Fire.jpg"> -->
                <img width="900px" src="https://www.evld.org/sites/evld.org/files/images/slideshow/DnD-5th.jpg">
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <h1 class="title">Damage Types</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <mat-accordion>
                <div *ngFor="let condition of damageList?.results">
                    <mat-expansion-panel class="mb-1">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="title">{{condition.name}}</mat-panel-title>
                        </mat-expansion-panel-header>
                        <div *ngFor="let item of condition.desc">
                            <h3>{{item}}</h3>
                        </div>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>
        </div>
    </div>

</div>
